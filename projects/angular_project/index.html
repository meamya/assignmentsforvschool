<!DOCTYPE html>
<html lang="en" ng-app="myAngular">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i|Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    
  <pre>user = {{NavBar}}</pre>

   <img src="https://unsplash.com/search/gift?photo=rx1iJ59jRyU">

   <script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
    <h1 id="h1">FAVORED HOSPITALITY:</h1>
       <br>
       <br>
       <br>
       <br>
       <form>
        <h3>SEND AN ON-DEMAND HOSPITALITY GIFT</h3>
        <p>This app uses UberRush services to deliver on-demand</p><p>Our users </p>
        <body id="body" align="center" ng-controller="MainController">
    <div ng-controller="ExampleController">
  <form novalidate class="css-form">
    Name: <input type="text" ng-model="user.name" required /><br />
    E-mail: <input type="email" ng-model="user.email" required /><br />
    <br>
    Gender: <input type="radio" ng-model="user.gifttype" value="" />
    <input type="checkbox" ng-model="user.occassion" value="business" value="just because" value="romance" />Purpose<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
        <input type="search" placeholder="Enter Location #" ng-model="locationID" />
        <button type="button" class="btn btn-success" ng-click="getUberRush(locationID)">Place Order</button>
    </form>
    <h1>Product: {{uberush.product}}</h1>
    <img ng-src="{{uber.image}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="pokeprofile.js"></script>
</body>

</html>
